<div class="peronel-card">
  <div class="card__image">
    <img [src]="data?.picture || noImage" [alt]="data?.name || 'Personel Picture'" class="img-fluid">
  </div>
  <div class="card__name">
    <p>{{data?.name}}</p>
  </div>
  <div class="card__position mb-2">
    <p>{{data?.position}}</p>
  </div>
  <div class="card__link" *ngIf="data?.link">
    <p class="mb-0">
      <a [href]="data?.link" target="_blank">Link</a>
    </p>
  </div>
</div>
